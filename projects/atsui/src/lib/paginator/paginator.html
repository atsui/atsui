<div class="atsui-paginator-outer-container">
    <div class="atsui-paginator-container">
        <div class="atsui-paginator-page-size" *ngIf="!hidePageSize">
            <div class="atsui-paginator-page-size-label">
                {{_i18n.itemsPerPageLabel}}
            </div>

            <mat-form-field *ngIf="_displayedPageSizeOptions.length > 1" [color]="color"
                class="atsui-paginator-page-size-select">
                <mat-select [value]="pageSize" [disabled]="disabled" [aria-label]="_i18n.itemsPerPageLabel"
                    (selectionChange)="_changePageSize($event.value)">
                    <mat-option *ngFor="let pageSizeOption of _displayedPageSizeOptions" [value]="pageSizeOption">
                        {{pageSizeOption}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <div *ngIf="_displayedPageSizeOptions.length <= 1">{{pageSize}}</div>
        </div>

        <div class="atsui-paginator-range-actions">
            <div class="atsui-paginator-range-label">
                {{_i18n.getRangeLabel(pageIndex, pageSize, length)}}
            </div>

            <button mat-icon-button type="button" class="atsui-paginator-navigation-first" (click)="firstPage()"
                [attr.aria-label]="_i18n.firstPageLabel" [matTooltip]="_i18n.firstPageLabel"
                [matTooltipDisabled]="_previousButtonsDisabled()" [matTooltipPosition]="'above'"
                [disabled]="_previousButtonsDisabled()" *ngIf="showFirstLastButtons">
                <svg class="atsui-paginator-icon" viewBox="0 0 24 24" focusable="false">
                    <path d="M18.41 16.59L13.82 12l4.59-4.59L17 6l-6 6 6 6zM6 6h2v12H6z" />
                </svg>
            </button>
            <button mat-icon-button type="button" class="atsui-paginator-navigation-previous" (click)="previousPage()"
                [attr.aria-label]="_i18n.previousPageLabel" [matTooltip]="_i18n.previousPageLabel"
                [matTooltipDisabled]="_previousButtonsDisabled()" [matTooltipPosition]="'above'"
                [disabled]="_previousButtonsDisabled()">
                <svg class="atsui-paginator-icon" viewBox="0 0 24 24" focusable="false">
                    <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
                </svg>
            </button>
            <button mat-icon-button type="button" class="atsui-paginator-navigation-next" (click)="nextPage()"
                [attr.aria-label]="_i18n.nextPageLabel" [matTooltip]="_i18n.nextPageLabel"
                [matTooltipDisabled]="_nextButtonsDisabled()" [matTooltipPosition]="'above'"
                [disabled]="_nextButtonsDisabled()">
                <svg class="atsui-paginator-icon" viewBox="0 0 24 24" focusable="false">
                    <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" />
                </svg>
            </button>
            <button mat-icon-button type="button" class="atsui-paginator-navigation-last" (click)="lastPage()"
                [attr.aria-label]="_i18n.lastPageLabel" [matTooltip]="_i18n.lastPageLabel"
                [matTooltipDisabled]="_nextButtonsDisabled()" [matTooltipPosition]="'above'"
                [disabled]="_nextButtonsDisabled()" *ngIf="showFirstLastButtons">
                <svg class="atsui-paginator-icon" viewBox="0 0 24 24" focusable="false">
                    <path d="M5.59 7.41L10.18 12l-4.59 4.59L7 18l6-6-6-6zM16 6h2v12h-2z" />
                </svg>
            </button>
        </div>
    </div>
</div>
